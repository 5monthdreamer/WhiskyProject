{% extends 'base.html' %}  

{% load static %}


{% block sidebar0 %}
{{ block.super }}
{% endblock %}


{% block sidebar1 %}

<div class="row">
{% for m in images %}
<div class="col-lg-4 col-md-6 col-sm-12 pb-4">
    <div class="card h-100 p-4">
    <img src="{{ m.image.url }}" class="card-img-top">  
    <p>{{m.owner.nickname}}</p>
    </div>
</div>
{% empty %}
<p>No movies added.</p>
{% endfor %}
</div>

{%endblock%}
